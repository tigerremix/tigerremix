<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời tỏ tình</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            animation: rainbow 2s infinite linear;
            text-align: center;
        }
        .gif-container {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
        }
        .gif-container img {
            width: 100%;
            height: 100%;
        }
        audio {
            display: none;
        }
        .cherry-blossom {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('https://pngimg.com/uploads/cherry_blossom/cherry_blossom_PNG49.png') no-repeat center;
            background-size: cover;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-10vh) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: floatUp 3s linear infinite;
        }
        @keyframes floatUp {
            from { transform: translateY(100vh) scale(1); opacity: 1; }
            to { transform: translateY(-10vh) scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="https://media.giphy.com/media/J3JzGdVUZn0Xy6OEV5/giphy.gif" alt="Cute Gif">
    </div>
    <h1>Cơm nước gì chưa người đẹp ơi</h1>
    <audio autoplay loop>
        <source src="your-audio-file.mp3" type="audio/mpeg">
    </audio>
    <script>
        function createCherryBlossom() {
            const blossom = document.createElement('div');
            blossom.classList.add('cherry-blossom');
            blossom.style.left = Math.random() * 100 + 'vw';
            blossom.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(blossom);
            setTimeout(() => blossom.remove(), 5000);
        }
        setInterval(createCherryBlossom, 300);
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
